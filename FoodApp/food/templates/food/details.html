{% extends 'food/base.html' %}

{% block body %}
    <div class="container my-md-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{curr_item.item_image}}" class="card" height="350px" width="400px" />
            </div>
            <div class="col-md-6"> 
                <h1>{{curr_item.item_name}}</h1>
                <h2>{{curr_item.item_desc}}</h2>
                <h2>Rs. {{curr_item.item_price}}</h2>
                <a href="{% url 'food:update_item' curr_item.id %}" class="btn btn-success">Update</a>
                <a href="{% url 'food:delete_item' curr_item.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
{% endblock %}
