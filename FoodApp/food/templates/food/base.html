{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'food/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Food App</a>
        <div class="navbar">
            <a class="nav-item px-3" href="{% url 'food:create_item' %}">Add Item</a> <!--add px-3 in nav-item to add padding-->
            <a class="nav-item px-3" href="#">Delete Item</a>
            {% if user.is_authenticated %}
                <a class="nav-item px-3" href="{% url 'logout' %}">Logout</a>     
            {% else %}
                <a class="nav-item px-3" href="{% url 'login' %}">Login</a>
            {% endif %}       
        </div>
    </nav>

    {% if messages %}
        {% for m in messages %}
            <div class="alert alert-{{m.tags}}">{{m}}</div>
        {% endfor %}

    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
